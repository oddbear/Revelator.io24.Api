<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Volume Change Action</title>
    <link rel="stylesheet" href="css/sdpi.css">
</head>
<body>
    <div class="sdpi-item" id="select_single">
        <div class="sdpi-item-label">Change type</div>
        <select id="value" class="sdpi-item-value select sdProperty" onchange="setSettings()">
            <option value="dB_0">0 dB</option>
            <option value="db_5">-5 dB</option>
            <option value="db_10">-10 dB</option>
            <option value="db_15">-15 dB</option>
            <option value="db_20">-20 dB</option>
            <option value="db_25">-25 dB</option>
            <option value="db_30">-30 dB</option>
            <option value="db_35">-35 dB</option>
            <option value="db_40">-40 dB</option>
            <option value="db_45">-45 dB</option>
            <option value="db_50">-50 dB</option>
            <option value="db_55">-55 dB</option>
            <option value="db_60">-60 dB</option>
            <option value="db_65">-65 dB</option>
            <option value="db_70">-70 dB</option>
            <option value="db_75">-75 dB</option>
            <option value="db_80">-80 dB</option>
            <option value="db_85">-85 dB</option>
            <option value="db_90">-90 dB</option>
        </select>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
</body>
</html>
