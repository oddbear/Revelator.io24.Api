<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="../Tooltip.css">
    <script src="../sdpi-components.js"></script>
</head>
<body>
    <!-- Rename to Mix Config? and add Routing icon instead. -->
    <sdpi-item label="Mix">
        <sdpi-select setting="mixOut"
                     placeholder="Please choose an Output">
            <option value="Main">Main [io24, io44]</option>
            <option value="Mix_A">Stream Mix A [io24, io44]</option>
            <option value="Mix_B">Stream Mix B [io24, io44]</option>
        </sdpi-select>
    </sdpi-item>

    <sdpi-item label="Input">
        <sdpi-select setting="input"
                     placeholder="Please choose an Input">
            <option value="Mic_L">Mic L [io24, io44]</option>
            <option value="Mic_R">Mic R [io24]</option>
            <option value="Headset_Mic">Headset Mic [io44]</option>
            <option value="Line_In">Line In [io44]</option>
            <option value="Playback">Playback [io24, io44]</option>
            <option value="Virtual_A">Virtual A [io24, io44]</option>
            <option value="Virtual_B">Virtual B [io24, io44]</option>
            <!-- Reverb optgroup? -->
            <option value="Reverb">Reverb [io24, io44]</option>
            <!-- Move to Output Setup? -->
            <option value="Mix">Output Mix [io24, io44]</option>
        </sdpi-select>
    </sdpi-item>

    <!-- Set Headphone source here? -->
    <!-- What about reverb, add more there? HPF (Hz), Size %, Pre Del (ms) -->

    <sdpi-item label="Action" style="display:none;">
        <sdpi-select setting="action"
                     placeholder="Please choose an Action">
            <option value="set">Set Value</option>
            <option value="adjust">Adjust Value</option>
            <option value="mute">Mute</option>
            <option value="solo">Solo / Mono</option>
        </sdpi-select>
    </sdpi-item>

    <!-- We use 4 states, as these have different min/max values -->
    <sdpi-item label="Volume (dB)" style="display:none;">
        <sdpi-range setting="volume-set"
                    min="-96"
                    max="10"
                    step="1"
                    default="0"
                    showlabels>
            <span slot="min">-96</span>
            <span slot="max">10</span>
        </sdpi-range>
    </sdpi-item>

    <sdpi-item label="Step Size (dB)" style="display:none;">
        <sdpi-range setting="volume-adjust"
                    min="-25"
                    max="25"
                    step="1"
                    default="0"
                    showlabels>
            <span slot="min">-25</span>
            <span slot="max">25</span>
        </sdpi-range>
    </sdpi-item>

    <sdpi-item label="Value" style="display:none;">
        <sdpi-radio setting="route-value" columns="3" default="toggle">
            <option value="toggle">Toggle</option>
            <option value="on">On</option>
            <option value="off">Off</option>
        </sdpi-radio>
    </sdpi-item>

    <div id="tooltip" class="tooltip"></div>

    <script src="../Tooltip.js"></script>
    <script src="VolumeLevelEncoder.js"></script>
</body>
</html>
