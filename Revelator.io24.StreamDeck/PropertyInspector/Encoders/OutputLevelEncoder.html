<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Output Level Encoder</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi-v2@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi-v2@latest/src/sdtools.common.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi-v2@latest/src/rangeTooltip.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi-v2@latest/src/rangeTooltip.js"></script>
</head>
<body>
    <div id="warning-item" class="sdpi-item">
        <div class="sdpi-item-label"></div>
        <span style="color:red;" class="sdpi-item-value">Warning: Plugin did not communicate</span>
    </div>

    <div class="sdpi-item">
        <div class="sdpi-item-label">Output</div>
        <select id="outputValue" class="sdpi-item-value select sdProperty">
            <option value="MainOut">Main Out [io24, io44]</option>
            <option value="Phones">Phones [io24, io44]</option>
            <option value="Blend">Blend [io24, io44]</option>
        </select>
    </div>

    <div id="action-item" style="display: none" class="sdpi-item">
        <div class="sdpi-item-label">Action</div>
        <select id="actionValue" class="sdpi-item-value select sdProperty">
            <option id="actionOptionSet" value="Set">Set Output Volume (dB)</option>
            <option id="actionOptionAdjust" value="Adjust">Adjust Output Volume (dB)</option>
        </select>
    </div>

    <div type="range" class="sdpi-item sdShowTooltip">
        <div class="sdpi-item-label">Step Size</div>
        <div class="sdpi-item-value">
            <span id="minValue">-96</span>
            <input id="rangeValue" type="range" min="-96" max="0" value="5" data-suffix=" dB" class="sdProperty" oninput="setSettings()" />
            <span id="maxValue">0</span>
        </div>
    </div>

    <div class="sdpi-info-label hidden" style="top: -1000;" value="">Tooltip</div>
    <script src="OutputLevelEncoder.js"></script>
</body>
</html>
