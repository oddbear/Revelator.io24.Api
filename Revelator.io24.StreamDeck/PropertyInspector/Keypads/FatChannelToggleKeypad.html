<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Fat Channel Toggle KeyPad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi-v2@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi-v2@latest/src/sdtools.common.js"></script>
</head>
<body>
    <div class="sdpi-item" id="select_single">
        <div class="sdpi-item-label">Microphone</div>
        <select id="routeValue" class="sdpi-item-value select sdProperty" onchange="setSettings()">
            <option value="Left">Mic L [io24, io44]</option>
            <option value="Right">Mic R [io24]</option>
            <option value="Right">Headset Mic [io44]</option>
            <option value="Channel3">Line In [io44]</option>
        </select>
    </div>
    <div class="sdpi-item" id="select_single">
        <div class="sdpi-item-label">State</div>
        <select id="actionValue" class="sdpi-item-value select sdProperty" onchange="setSettings()">
            <option value="Toggle">Toggle</option>
            <option value="On">On</option>
            <option value="Off">Off</option>
        </select>
    </div>
</body>
</html>
